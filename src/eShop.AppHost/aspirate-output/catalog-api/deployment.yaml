---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
  labels:
    app: catalog-api
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: catalog-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: catalog-api
    spec:
      containers:
      - name: catalog-api
        image: docker.io/sebastianruzanowski/catalog-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        envFrom:
        - configMapRef:
            name: catalog-api-env
        - secretRef:
            name: catalog-api-secrets
      terminationGracePeriodSeconds: 180