apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-api
  namespace: eshop-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordering-api
  template:
    metadata:
      labels:
        app: ordering-api
    spec:
      containers:
      - name: ordering-api
        image: mcr.microsoft.com/dotnet/samples:eshop-ordering-api-latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__OrderingDB
          value: "Host=postgres;Database=orderingdb;Username=postgres;Password=postgres"
        - name: ConnectionStrings__EventBus
          value: "amqp://guest:guest@rabbitmq:5672"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ordering-api
  namespace: eshop-local
spec:
  selector:
    app: ordering-api
  ports:
  - port: 80
    targetPort: 8080