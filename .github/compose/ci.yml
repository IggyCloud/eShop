version: '3.9'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: eshopci-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: catalogdb
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    volumes:
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: eshopci-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management
    container_name: eshopci-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 30
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 20

  catalog-api:
    image: ${CATALOG_IMAGE:-catalog-api:ci}
    container_name: eshopci-catalog-api
    environment:
      ConnectionStrings__catalogdb: ${CATALOG_CONN:-Host=postgres;Port=5432;Username=postgres;Password=postgres;Database=catalogdb;Maximum Pool Size=300;Timeout=15;Command Timeout=30}
      DisableAuth: "true"
      ASPNETCORE_URLS: http://+:8080
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "18080:8080"

  basket-api:
    image: ${BASKET_IMAGE:-basket-api:ci}
    container_name: eshopci-basket-api
    environment:
      ConnectionStrings__redis: redis:6379
      ConnectionStrings__eventbus: amqp://guest:guest@rabbitmq:5672
      ASPNETCORE_URLS: http://+:8080
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "18081:8080"

volumes:
  postgres-data:
